<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Коты-программисты. {{title}}</title>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">

</head>
<body>

<div class="pcat-header">
    <h1>Коты-программисты. {{title}}</h1>

  <a href="#" class="item">Сезон #02</a>

      <a href="#" class="item">Автор</a>

<div class="ui segments">

        <h3>{{e_title}}</h3>

    <div class="ui segment">
        {{{e_content}}}
    </div>
</div>
{{/episodes}}

<div class="pcat-footer">
    <p><i>{{date}}</i></p>
</div>

</body>
</html>
