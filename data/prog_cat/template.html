<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Коты-программисты. {{title}}</title>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/prog_cat.css">
</head>
<body>

<div class="pcat-header">
    <h1>Коты-программисты. {{title}}</h1>
</div>

<div class="ui orange inverted menu">
    {{#navigation}}
    <a href="{{#active}}#{{/active}}{{^active}}{{href}}{{/active}}" class="item{{#active}} active{{/active}}">{{text}}</a>
    {{/navigation}}
    <div class="right menu">
        <a href="author.html" class="item">Автор</a>
        <a href="archive.html" class="item">Архив</a>
    </div>
</div>

{{#episodes}}
<div class="ui segments">
    <div class="ui segment">
        <h3>{{e_title}}</h3>
    </div>
    <div class="ui segment">
        {{{e_content}}}
    </div>
</div>
{{/episodes}}

<div class="pcat-footer">
    <p><i>{{date}}</i></p>
</div>

</body>
</html>
