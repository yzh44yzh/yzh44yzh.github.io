<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Коты-программисты. {{title}}.</title>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/prog_cat.css">
</head>
<body>

<div class="pcat-header">
    <h1>Коты-программисты. {{title}}.</h1>
</div>

<div class="ui orange inverted menu">
    {{#navigation}}
    <a href="{{#active}}#{{/active}}{{^active}}{{href}}{{/active}}" class="item{{#active}} active{{/active}}">{{text}}</a>
    {{/navigation}}
    <div class="right menu">
        <a href="blog.html" class="item">Блог</a>
        <a href="{{#author_page}}#{{/author_page}}{{^author_page}}author.html{{/author_page}}"
           class="item{{#active}} active{{/active}}">Авторы</a>
    </div>
</div>

{{#episodes}}
<div class="ui segments">
    <div class="ui segment">
        <h3>{{e_title}}</h3>
    </div>
    <div class="ui segment">
        {{{e_content}}}
    </div>
</div>
{{/episodes}}

{{{author_content}}}

{{^author_page}}
<div class="pcat-footer">
    <p><i>{{date}}</i></p>
</div>
{{/author_page}}

</body>
</html>
